<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card</title>
    <link rel="stylesheet" href="/Assets/style.css">
</head>

<body>
    <main>
        <section id="container">
            <!--Primeira Pergunta-->
            <article class="cartao">
                <div class="cartao_conteudo">
                    <h3>Geografia</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Quantos estados tem no Brasil?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                        <p>26 e 1 distrito federal</p>
                    </div>
                </div>

            </article>
            
            <!--Quarta Pergunta-->
            <article class="cartao">
                <div class="cartao_conteudo">
                    <h3>Língua portuguesa</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Quais são os Porque?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                        <p>por que, porque, por quê, porquê</p>
                    </div>
                </div>

            </article>
                    
            <!--Setima Pergunta-->
            <article class="cartao">
                <div class="cartao_conteudo">
                    <h3>Biologia</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>qual a porcentagem de Aa X aa?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                        <p>75%</p>
                    </div>
                </div>

            </article>
                        
        </section>
    </main>
</body>

</html>
